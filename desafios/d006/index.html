<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML5</title>
</head>
<body>
    <h1>tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><p><abbr title="Use a teg &lt;P&gt;">Parágrafos</abbr></p></li>
        <li><p><abbr title="Use a teg &lt;H1&gt;,&lt;H2&gt;,&lt;H3&gt;,&lt;H4&gt;,&lt;H5&gt;">Titulos</abbr></p></li>
        <li><p><abbr title="Use a teg &lt;img&gt;">Imagens</abbr></p></li>
        <li><p><abbr title="Use a teg &lt;ol&gt;,&lt;li&gt;">Lista numeradas</abbr></p></li>
    </ul>
</body>
</html>
