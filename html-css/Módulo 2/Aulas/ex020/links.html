<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
        a {
            text-decoration: none;
            font-weight: bolder;
        }
        a:hover {
            text-decoration: underline;
            color: red;
        }
        a:active {
            color: yellow;
        }

        .importante::after {
            content: " >";
        }
        .importante::before {
            content: "< ";
        }

    </style>
</head>
<body>
    <h1>Personalizando linkis</h1>
    <ul>
        <li><a href="">Reposit√≥rio GitHub</a></li>
        <li><a href="">Canal do YouTube</a></li>
        <li><a href="" class="importante">Site Curso em Video</a></li>
    </ul>
</body>
</html>
