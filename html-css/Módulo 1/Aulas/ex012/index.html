<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserino videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video controls width="560" poster="meu video">
        <source src="midia/Meu Video.mp4" type="video/mp4">
        <source src="midia/Meu Video.mkv" type="video/mkv">
        <source src="midia/Meu Video.webm" type="video/webm">
        <p>seu navergador não tem compatibilidade com reprodução de video.</p>
    </video>
    <h1>Inserino videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TjJLIuFKA20" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; 
    web-share" allowfullscreen></iframe>
</body>
</html>
